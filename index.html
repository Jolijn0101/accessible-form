<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Contact form</title>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="success-message" aria-label="Success message">
            <div id="success-message__wrapper">
                <h2><img src="assets/images/icon-success-check.svg" alt="" /> Message Sent!</h2>
                <p>Thanks for completing the form. Weâ€™ll be in touch soon!</p>
            </div>
        </div>
        <main>
            <h1>Contact Us</h1>
            <form action="">
                <div class="name-wrapper">
                    <div>
                        <label for="fname">First Name<span>*</span></label>
                        <input type="text" id="fname" name="fname" required />
                    </div>
                    <div>
                        <label for="lname">Last Name<span>*</span></label>
                        <input type="text" id="lname" name="lname" required />
                    </div>
                </div>
                <label for="email">Email Address<span>*</span></label>
                <input type="email" id="email" name="email" required />
                <fieldset>
                    <legend>Query Type<span>*</span></legend>
                    <div class="query-type-container">
                        <div class="radio-btn-wrapper">
                            <input type="radio" id="general-enquiry" name="query-type" required />
                            <div class="visible-radio-btn"></div>
                            <label for="general-enquiry">General Enquiry</label>
                        </div>
                        <div class="radio-btn-wrapper">
                            <input type="radio" id="support-request" name="query-type" />
                            <div class="visible-radio-btn"></div>
                            <label for="support-request">Support Request</label>
                        </div>
                    </div>
                </fieldset>
                <label for="message">Message<span>*</span></label>
                <textarea name="message" id="message" required></textarea>
                <div class="checkbox-wrapper">
                    <input type="checkbox" required />
                    <div class="visible-checkbox"></div>
                    <label for="">I consent to being contacted by the team<span>*</span></label>
                </div>
                <input type="submit" value="Submit" />
            </form>
        </main>
    </body>
</html>
